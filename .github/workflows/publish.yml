name: Dual Publish to NPM and GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current package.json version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # for GitHub Packages
      id-token: write # for npm provenance and OIDC

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Update version (if specified)
        if: github.event.inputs.version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM (try OIDC first)
        run: |
          echo "Attempting OIDC Trusted Publisher..."
          npm publish --provenance --access public
        continue-on-error: true
        id: oidc_publish

      - name: Publish to NPM (fallback with token)
        if: steps.oidc_publish.outcome == 'failure'
        run: |
          echo "OIDC failed, using NPM_TOKEN fallback..."
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update NPM README (force sync)
        if: always() && (steps.oidc_publish.outcome == 'success' || steps.oidc_publish.outcome == 'failure')
        run: |
          echo "Forcing NPM README update..."
          # This helps ensure NPM README syncs with GitHub
          sleep 10
          curl -X POST "https://registry.npmjs.org/npm-run-mcp-server" \
            -H "Authorization: Bearer ${{ secrets.NPM_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"readme": "sync"}' || echo "README sync request sent"
        continue-on-error: true

      # GitHub Packages publishing
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: Create scoped package.json for GitHub Packages
        run: |
          # Create a temporary package.json with scoped name for GitHub Packages
          jq '.name = "@fstubner/npm-run-mcp-server" | .publishConfig.registry = "https://npm.pkg.github.com"' package.json > package-gh.json
          mv package-gh.json package.json

      - name: Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
